version: "3.9"

services:
  db:
    image: postgres:15
    container_name: lifeos-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: lifeos
      POSTGRES_PASSWORD: lifeos
      POSTGRES_DB: lifeos
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: lifeos-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://lifeos:lifeos@db:5432/lifeos
      JWT_SECRET: supersecret
      PORT: 4000
      NODE_ENV: production
      UPLOAD_DIR: /uploads
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:3000}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    volumes:
      - uploads:/uploads
    ports:
      - "4000:4000"

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: lifeos-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      VITE_API_URL: /api
      API_TARGET: http://backend:4000
    ports:
      - "3000:3000"

  nginx:
    image: nginx:1.25-alpine
    container_name: lifeos-nginx
    restart: unless-stopped
    profiles: ["proxy"]
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - uploads:/var/www/uploads
    ports:
      - "80:80"
      - "443:443"
    command: ["nginx", "-g", "daemon off;"]

  certbot:
    image: certbot/certbot:v2.11.0
    container_name: lifeos-certbot
    restart: unless-stopped
    profiles: ["proxy"]
    depends_on:
      - nginx
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - ./nginx/ssl-dhparams.pem:/etc/ssl/certs/dhparam.pem:ro
    entrypoint: /bin/sh
    command:
      - -c
      - |
        trap exit TERM;
        while :; do
          certbot renew --webroot -w /var/lib/letsencrypt/.well-known/acme-challenge;
          sleep 12h & wait $${!};
        done;

volumes:
  database:
  uploads:
  certbot-etc:
  certbot-var:
